{% extends "layout.html" %} {% block body %}
<div class="page-header">
  <div class="container">
    <div class="raw">
      <h2>Home <small>当前用户ID：{{userid}}</small></h1>
      <div class="col-md-10 col-md-offset-1">
        <h3>任务列表</h3>
        <table class="table table-striped table-hover ">
          <tr>
            <th>name</th>
            <th>id</th>
            <th>is_deleted</th>
            <th>update_time</th>
            <th width=20%>option</th>
          </tr>
          {% for ins in ins_list %}
          <tr>
            <td>{{ins['name']}}</td>
            <td>{{ins['id']}}</td>
            <td>{{ins['is_deleted']}}</td>
            <td>{{ins['update_time']}}</td>
            <td>
              <a href={{url_for("dashboard.detail",iid = ins['id'])}}>查看详情</a>
            </td>
          </tr>
          {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}

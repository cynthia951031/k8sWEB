<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href={{url_for( "static",filename="css/bootstrap.min.css" )}}>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script type="text/javascript" src={{url_for( "static",filename="script/jquery-1.11.1.min.js" )}}></script>
  <script type="text/javascript" src={{url_for( "static",filename="script/bootstrap.min.js" )}}></script>
  <title>{{title}}</title>
</head>

<body style="background=#eee;">
  <header>
    <div class="navbar navbar-default">
      <div class="container">
        <!-- 导航栏logo -->
        <div class="navbar-header">
          <a>
            <img src="{{url_for("static",filename="img/s_logo.png")}}" class="navbar-brand"  width="auto" height="30" alt="">
          </a>
        </div>
        <!-- 导航栏左链接 -->
        {% if userid %}
        <div class="nav navbar-nav">
          <li><a href={{url_for("dashboard.home",userid=userid)}}>个人中心</a></li>
        </div>
        <div class="nav navbar-nav">
          <li><a href={{url_for("dashboard.create")}}>创建任务</a></li>
        </div>
        <div class="nav navbar-nav navbar-right">
          <li><a href="/user/logout">登出</a></li>
        </div>
        {% endif %}
  </header>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <div class="alert alert-warning" role="alert">{{ message }}</div>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %} {% block body %} {% endblock %}
  <footer>

  </footer>
</body>

</html>
